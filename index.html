<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two Redirect Buttons</title>
  <style>
    :root{--bg:#2d2d2d;--card:#3a3a3a;--accent:#ff4d4d;--accent-2:#ff1a1a;--text:#f5f5f5}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);border-radius:12px;padding:28px 36px;box-shadow:0 6px 20px rgba(0,0,0,0.4);text-align:center;max-width:520px;width:100%}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 20px;color:#d1d5db}
    .btn-row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600;cursor:pointer;border:0;outline:0;transition:transform .08s ease, box-shadow .12s ease;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:0 6px 18px rgba(255,77,77,0.4)
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:linear-gradient(90deg,var(--accent-2),var(--accent));color:white;border:none;box-shadow:0 6px 18px rgba(255,77,77,0.4)}
    .note{margin-top:18px;font-size:13px;color:#9ca3af}
    @media (max-width:420px){.btn-row{flex-direction:column}.btn{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Two redirect buttons">
      <h1>welke switch wil je configureren?</h1>
      <p>op onderstaande site kan je verschillende switches configureren</p>

      <div class="btn-row">
        <a class="btn" href="HTML_FILES/switches_config.html" target="_blank" rel="noopener noreferrer">switches zonder VLAN</a>
        <a class="btn secondary" href="HTML_FILES/switches_configVLANS.html" target="_blank" rel="noopener noreferrer">switches met VLAN</a>
      </div>

      <p class="note"> <code></code> dit is een product gemaakt door Brecht Bondue <code>
      </code> RTS bv</p>
    </div>
  </div>
</body>
</html>
